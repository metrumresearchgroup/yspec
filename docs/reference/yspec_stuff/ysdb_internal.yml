SETUP__:
  description: internal column db
C: 
  short: comment character
  values: [".", "C"]
  decode: [analysis row, commented row]
  type: character
ID: 
  short: subject identifier
  type: numeric
USUBJID:
  short: universal subject identifier
  type: character
SUBJ:
  short: subject identifier
  type: character
STUDYID:
  short: study identifier
  type: character
CMT:
  short: compartment number
  type: numeric
EVID:
  short: event ID
  values: [observation: 0, dose: 1]
AMT: 
  short: dose amount
  type: numeric
RATE: 
  short: infusion rate
  type: numeric
II: 
  short: inter-dose interval
  type: numeric
SS: 
  short: steady state indicator
  values: [0,1]
  decode:
    - non-steady state indicator
    - steady state indicator
MDV:
  values: [non-missing: 0, missing: 1]
  type: numeric
  long: missing DV indicator
  comment: per NONMEM specifications
DV: 
  short: dependent variable
  type: numeric
WT:
  short: weight
  unit: kg
EGFR:
  short: eGFR
  long: estimated glomerular filtration rate
  unit: ml/min/1.73m2
BMI:
  long: body mass index
  unit: m2/kg
  type: numeric
HT:
  about: [height, cm]
  long: Height
  type: numeric
ALB:
  long: serum albumin
  unit: g/dL
  short: albumin
  type: numeric
AGE:
  about: [age,years]
SEX: 
  values: {male: 0, female: 1}
NUM: 
  short: record number
  type: numeric
